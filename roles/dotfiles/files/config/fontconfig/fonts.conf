<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Use BCI instructions if available -->
  <match target="font">
    <edit mode="assign" name="hinting" >
      <bool>true</bool>
    </edit>
  </match>

  <!-- Don't "autohint" -->
  <match target="font" >
    <edit mode="assign" name="autohint" >
      <bool>false</bool>
    </edit>
  </match>

  <!-- Hint vertically, slightly -->
  <match target="font">
    <edit mode="assign" name="hintstyle" >
      <const>hintslight</const>
    </edit>
  </match>

  <!-- Antialias -->
  <match target="font">
    <edit mode="assign" name="antialias" >
      <bool>true</bool>
    </edit>
  </match>

  <!-- Common RGB panel -->
  <match target="font">
    <edit mode="assign" name="rgba" >
      <const>rgb</const>
    </edit>
  </match>

  <!-- Default LCD filter -->
  <match target="font">
    <edit mode="assign" name="lcdfilter">
      <const>lcddefault</const>
    </edit>
  </match>

  <!-- Greyscale-only antialiasing for small fonts -->
  <match target="font">
    <test name="size" qual="any" compare="less">
      <double>9</double>
    </test>
    <edit name="rgba" mode="assign">
      <const>none</const>
    </edit>
  </match>

  <!-- Lighter filter on smaller fonts -->
  <match target="font">
    <test name="size" qual="any" compare="less">
      <double>10</double>
    </test>
    <edit name="lcdfilter" mode="assign">
      <const>lcdlight</const>
    </edit>
  </match>

  <!-- Default monospace font, system-wide -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>monospace</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>JetBrains Mono</string>
    </edit>
  </match>

  <!-- Disable ligatures in monospace -->
  <match target="font">
    <test name="family" compare="contains" ignore-blanks="true">
      <string>JetBrains</string>
    </test>
    <edit name="fontfeatures" mode="append">
      <string>liga off</string>
      <string>dlig off</string>
    </edit>
  </match>

  <!-- Preferred types -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>DejaVu Sans</family>
      <family>Liberation Sans</family>
      <family>Cantarell</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>DejaVu Serif</family>
      <family>Liberation Serif</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrains Mono</family>
      <family>PowerlineSymbols</family>
    </prefer>
  </alias>

</fontconfig>
