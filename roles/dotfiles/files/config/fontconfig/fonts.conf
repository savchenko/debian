<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Use BCI instructions if available -->
  <match target="font">
    <edit mode="assign" name="hinting" >
      <bool>true</bool>
    </edit>
  </match>

  <!-- Don't "autohint" -->
  <match target="font" >
    <edit mode="assign" name="autohint" >
      <bool>false</bool>
    </edit>
  </match>

  <!-- Hint vertically, slightly -->
  <match target="font">
    <edit mode="assign" name="hintstyle" >
      <const>hintslight</const>
    </edit>
  </match>

  <!-- Antialias -->
  <match target="font">
    <edit mode="assign" name="antialias" >
      <bool>true</bool>
    </edit>
  </match>

  <!-- Common RGB panel -->
  <match target="font">
    <edit mode="assign" name="rgba" >
      <const>none</const>
    </edit>
  </match>

  <!-- Default LCD filter -->
  <match target="font">
    <edit mode="assign" name="lcdfilter">
      <const>lcddefault</const>
    </edit>
  </match>

  <!-- Greyscale-only antialiasing for small fonts -->
  <match target="font">
    <test name="size" qual="any" compare="less">
      <double>9</double>
    </test>
    <edit name="rgba" mode="assign">
      <const>none</const>
    </edit>
  </match>

  <!-- Lighter filter on smaller fonts -->
  <match target="font">
    <test name="size" qual="any" compare="less">
      <double>9</double>
    </test>
    <edit name="lcdfilter" mode="assign">
      <const>lcdlight</const>
    </edit>
  </match>

  <!-- Disable ligatures in monospace fonts -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>monospace</string>
    </test>
    <edit binding="strong" name="fontfeatures" mode="append">
      <string>liga off</string>
      <string>dlig off</string>
      <string>calt off</string>
      <string>clig off</string>
    </edit>
  </match>

  <!-- Slashed zero in IBM Plex -->
  <match target='font'>
    <test name='fontformat' compare='not_eq'>
      <string/>
    </test>
    <test name='family'>
      <string>IBM Plex Mono</string>
    </test>
    <edit name='fontfeatures' mode='assign_replace'>
      <string>ss03</string>
    </edit>
  </match>

  <!-- Replace common families -->
  <match>
    <test name="family"><string>Arial</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Arimo</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Helvetica</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Arimo</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Times</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Tinos</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Times New Roman</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Tinos</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Courier</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Cousine</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Courier New</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Cousine</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Calibri</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Carlito</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Cambria</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Caladea</string>
    </edit>
  </match> 

  <!-- Preferred types -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>IBM Plex Sans</family>
      <family>Liberation Sans</family>
      <family>Arimo</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>IBM Plex Serif</family>
      <family>Liberation Serif</family>
      <family>Tinos</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Cousine</family>
      <family>PowerlineSymbols</family>
    </prefer>
  </alias>

</fontconfig>
