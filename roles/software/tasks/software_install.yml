---

# Setup utils
- name: Install utilities
  apt:
    pkg:
      - aria2
      - atool
      - bc
      - checksec
      - entr
      - fzf
      - gnupg2
      - jq
      - ncal
      - p7zip-full
      - rar
      - unrar
      - wget
      - whois
  when: setup_utils

- name: Install Wayland desktop
  apt:
    pkg:
      - adwaita-icon-theme
      - adwaita-qt
      - archivemount
      - colortest-python
      - command-not-found
      - fortune
      - gcolor3
      - gnome-icon-theme
      - gnome-themes-standard
      - grim
      - keepassxc
      - libglib2.0-bin # gsettings
      - libsixel-bin
      - light
      - mako-notifier
      - qtwayland5
      - rlwrap # cht.sh dependency
      - scdaemon
      - slurp # screen area selector
      - socat
      - sway
      - swaybg
      - swayidle
      - swaylock
      - undertime
      - unicode-data
      - waybar
      - wdisplays
      - wf-recorder
      - wl-clipboard
      - wofi
      - yubioath-desktop
  when: setup_wayland

- name: Install Clevis
  apt:
    pkg:
      - clevis
      - clevis-initramfs
      - clevis-luks
      - clevis-systemd
      - clevis-tpm2
  when: setup_clevis

- name: Install fonts
  apt:
    pkg:
      - fonts-ibm-plex
      - fonts-jetbrains-mono
      - fonts-liberation
      - fonts-powerline
      - fonts-recommended
      - fonts-terminus
      - fonts-terminus-otb
  when: setup_fonts

- name: Install fuse/filesystems support
  apt:
    pkg:
      - dosfstools
      - exfatprogs
      - fuse-zip
      - fuseiso
      - gocryptfs
  when: setup_fs

- name: Install development tools
  apt:
    pkg:
      - bpython
      - cargo
      - git
      - git-sizer
      - hexyl
      - libxml2-utils # xmllint
      - make
      - pax-utils
      - python3-pip
      - python3-virtualenv
      - rustc
      - strace
  when: setup_dev

- name: Install office tools
  apt:
    pkg:
      - catdoc
      - dbus-x11 # needed by loffice apparently
      - dictionaries-common
      - docx2txt
      - hunspell
      - hunspell-en-au
      - liblibreofficekitgtk # needed for menus
      - libreoffice-gtk3
      - libreoffice-l10n-en-gb
      - libreoffice-style-sifr
      - lyx
      - mythes-en-au
      - odt2txt
      - pandoc
      - wordnet
      - wordnet-sense-index
  when: setup_office

- name: Install internet tools
  apt:
    pkg:
      - filezilla
      - firefox-esr
      - firefox-esr-l10n-en-gb
      - nmap
      - syncthing
      - syncthing-gtk
      - weechat
  when: setup_internet

  # Setup multimedia
- block:
  - name: Install multimedia packages
    apt:
      pkg:
        - atomicparsley # youtube-dl dependency
        - ffmpeg
        - imv
        - libimage-exiftool-perl
        - mpd
        - mpv
        - ncmpcpp
        - youtube-dl
    when: setup_multimedia

  - name: Create mpd lyrics folder
    file:
      path: '{{ ansible_env.HOME }}/.cache/mpd/lyrics/'
      state: directory
      recurse: True
    become: False

  when: setup_multimedia
  # Block end
