---
- name: Install utilities
  apt:
    name: "{{ pkg }}"
  vars:
    pkg:
      - archivemount
      - atool
      - bc
      - catdoc
      - checksec
      - colortest-python
      - docx2txt
      - entr
      - fzf
      - gcolor3
      - gnupg2
      - hexyl
      - jq
      - keepassxc
      - libsixel-bin
      - libxml2-util # xmllint
      - light
      - odt2txt
      - pandoc
      - pmount
      - rlwrap # cht.sh dependency
      - scdaemon
      - undertime
      - unicode-data
      - wordnet
      - wordnet-sense-index
      - yubioath-desktop
  when: setup_utils

- name: Launch KeepassXC via .desktop with 1.5x scale
  lineinfile:
    path: /usr/share/applications/org.keepassxc.KeePassXC.desktop
    regexp: '^Exec=keepassx.*'
    line: Exec=env QT_SCALE_FACTOR=1.5 keepassxc %f
  when: setup_utils

- name: Install Wayland desktop
  apt:
    name: "{{ pkg }}"
  vars:
    pkg:
      - gnome-icon-theme
      - adwaita-icon-theme
      - adwaita-qt
      - libglib2.0-bin # gsettings
      - mako-notifier
      - qtwayland5
      - slurp # screen area selector
      - sway
      - swaybg
      - swayidle
      - swaylock
      - waybar
      - wdisplays
      - wf-recorder
      - wl-clipboard
      - wofi
  when: setup_wayland

- name: Install fonts
  apt:
    name: "{{ pkg }}"
  vars:
    pkg:
      - fonts-croscore
      - fonts-liberation
      - fonts-powerline
      - fonts-recommended
      - fonts-terminus
      - fonts-terminus-otb
  when: setup_fonts

- name: Install fuse/filesystems support
  apt:
    name: "{{ pkg }}"
  vars:
    pkg:
      - dosfstools
      - exfatprogs
      - fuse-zip
      - gocryptfs
      - fuseiso
  when: setup_fs

- name: Install development tools
  apt:
    name: "{{ pkg }}"
  vars:
    pkg:
      - bpython
      - cargo
      - git
      - make
      - python3-pip
      - python3-virtualenv
      - rustc
      - strace
  when: setup_dev

- name: Install office tools
  apt:
    name: "{{ pkg }}"
  vars:
    pkg:
      - hunspell
      - hunspell-en-au
      - libreoffice-l10n-en-gb
      - libreoffice-style-sifr
      - myspell-en-au
      - mythes-en-au
      - dictionaries-common
      - lyx
  when: setup_office

- name: Install internet tools
  apt:
    name: "{{ pkg }}"
  vars:
    pkg:
      - aria2
      - filezilla
      - firefox-esr
      - firefox-esr-l10n-en-gb
      - nmap
      - socat
      - syncthing
      - syncthing-gtk
      - weechat
      - wget
      - whois
      - youtube-dl
  when: setup_internet

- name: Install multimedia packages
  apt:
    name: "{{ pkg }}"
  vars:
    pkg:
      - ffmpeg
      - imv
      - libimage-exiftool-perl
      - mpd
      - mpv
      - taskwarrior
  when: setup_multimedia
